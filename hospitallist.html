<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হাসপাতাল তালিকা</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
        }

        .header {
            width: 100%;
            background-color: #006a72;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header .title {
            margin-left: 15px;
        }

        .header .back-btn {
            margin-right: 15px;
            cursor: pointer;
            background: white;
            color: #006a72;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .header .back-btn:hover {
            background: #ddd;
        }

        .hospital-list {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 450px;
        }

        .hospital-item {
            background-color: white;
            border: 2px solid #006a72;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: left;
            outline: 2px solid #006a72;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            color: #000000;
        }

        .hospital-item span {
            font-size: 14px;
            color: #000000;
            margin-top: 5px;
        }

        .hospital-item:hover {
            background-color: #b3e0e2;
            transform: scale(1.05);
        }

        .hospital-item:active {
            background-color: #80c5c7;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="title">হাসপাতাল তালিকা</span>
        <button class="back-btn" onclick="goBack()">⇐ ফিরে যান</button>
    </div>

    <script>
        function goToHospitalPage(page) {

</html>
